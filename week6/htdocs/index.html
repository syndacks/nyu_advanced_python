<HTML>
  <HEAD>
    <TITLE>Stock Ticker Request Form</TITLE>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.min.js"></script>
  </HEAD>
  <BODY>
    <div class="container">

      <H1>Stock Price Reader</H1>
      Please enter a stock ticker to see its current price.<BR><BR>

      <FORM action="http://127.0.0.1:8000/cgi-bin/ticker.py">
        <div class="form-group">
          <label for="ticker"><B>Ticker:</B></label>
          <input type="text" name="ticker" class="form-control" id="ticker">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </FORM>
    </div>
  </BODY>
</HTML>
